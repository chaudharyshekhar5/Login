<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/login.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="container">
        <div class="image">
          <img src="images/login_photo1.jpg" alt="Phone image" />
        </div>

          <form class="form">
            <div class="header">
                <h1>Login Account

                </h1>
            </div>
            <div class="email_part">
                <label class="email-label" for="form1Example13"
                >Email address</label
              >
              <input
                type="email"
                id="form1Example13"
                class="form-control form-control-lg"
                size="50"
              />
              
            </div>

            <!-- Password input -->
            <div class="password_part">
                <label class="password-label" for="form1Example23">Password</label>
              <input
                type="password"
                id="form1Example23"
                class="password"
                size="50"
              />

            </div>

            <div class="chechbox">
              <!-- Checkbox -->
              <div class="checkbox-check">
                <input
                  class="checkbox-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                  checked
                />
                <label class="checkbox-label" for="form1Example3">
                  Remember me
                </label>
              <a href="#!">Forgot password?</a>

            <!-- Submit button -->
            <div class="signin">
            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Sign in
            </button>
            </div>

            <div class="divider">
              <p class="text-or">OR</p>
            </div>
            <div class="connect">
            <div class="connect_btn1"><a
              href="#!"
              role="button"
            >
              <i class="facebook_link"></i>Continue with Facebook
            </a></div>
            <div class="connect_btn2"><a
              
              href="#!"
              role="button"
            >
              <i class="twitter_link"></i>Continue with Twitter</a
            ></div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
